apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: file-storage
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # FIXED: Specify storageClassName
  # Use 'standard' for most clusters, 'hostpath' for kind, or check available StorageClasses
  storageClassName: standard  # Change to match your cluster's available StorageClass
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-service
  labels:
    app: file-service
    scenario: "09"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-service
  template:
    metadata:
      labels:
        app: file-service
    spec:
      containers:
      - name: fileserver
        image: vellankikoti/k8s-masterclass-storage-app:v1.0
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: storage
          mountPath: /data
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: file-storage
---
apiVersion: v1
kind: Service
metadata:
  name: file-service
spec:
  selector:
    app: file-service
  ports:
  - port: 80
    targetPort: 5000
  type: ClusterIP
