apiVersion: v1
kind: ConfigMap
metadata:
  name: blog-config
data:
  blog.json: |
    {
      "blog_name": "Kubernetes Learning Blog",
      "tagline": "Master K8s troubleshooting, one scenario at a time",
      "author": "K8s Workshop Team",
      "theme": "tech-purple",
      "max_posts_per_page": 15,
      "comments_enabled": true
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-app
  labels:
    app: blog-app
    scenario: "04"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-app
  template:
    metadata:
      labels:
        app: blog-app
    spec:
      containers:
      - name: blog
        image: vellankikoti/k8s-masterclass-config-app:v1.0
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
      volumes:
      - name: config
        configMap:
          # FIXED: ConfigMap created above
          name: blog-config
---
apiVersion: v1
kind: Service
metadata:
  name: blog-service
spec:
  selector:
    app: blog-app
  ports:
  - port: 80
    targetPort: 5000
  type: ClusterIP
