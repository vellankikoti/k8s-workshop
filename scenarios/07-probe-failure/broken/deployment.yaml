apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  labels:
    app: api-service
    scenario: "07"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
      - name: api
        image: vellankikoti/k8s-masterclass-health-app:v1.0
        ports:
        - containerPort: 5000
        # BROKEN: Readiness probe checks wrong endpoint!
        # Should check /ready but checking /health instead
        readinessProbe:
          httpGet:
            path: /health  # Wrong! Should be /ready
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api-service
  ports:
  - port: 80
    targetPort: 5000
  type: ClusterIP
