apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  labels:
    app: inventory
    scenario: "08"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
        role: backend
    spec:
      containers:
      - name: inventory
        image: vellankikoti/k8s-masterclass-netpol-server:v1.0
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  selector:
    app: inventory
  ports:
  - port: 80
    targetPort: 5000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  labels:
    app: order
    scenario: "08"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
        role: frontend
    spec:
      containers:
      - name: order
        image: vellankikoti/k8s-masterclass-netpol-client:v1.0
        ports:
        - containerPort: 5000
        env:
        - name: INVENTORY_SERVICE
          value: "inventory-service"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order
  ports:
  - port: 80
    targetPort: 5000
  type: ClusterIP
---
# BROKEN: NetworkPolicy that blocks ALL ingress traffic
# This prevents order-service from connecting to inventory-service
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-ingress
spec:
  podSelector:
    matchLabels:
      role: backend
  policyTypes:
  - Ingress
  # No ingress rules = deny all ingress
