apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: todo
    scenario: "10"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      # BROKEN: Init container tries to connect to non-existent Redis
      # This will cause the pod to stay in Init:Error or Init:CrashLoopBackOff
      initContainers:
      - name: wait-for-redis
        image: vellankikoti/k8s-masterclass-init-wait:v1.0
        command:
        - sh
        - -c
        - |
          echo "Waiting for Redis to be ready..."
          # BROKEN: Trying to connect to non-existent Redis host
          until nc -z redis-nonexistent 6379; do
            echo "Redis not available yet..."
            sleep 2
          done
          echo "Redis is ready!"
      containers:
      - name: todo
        image: vellankikoti/k8s-masterclass-init-app:v1.0
        ports:
        - containerPort: 5000
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-service
spec:
  selector:
    app: todo
  ports:
  - port: 80
    targetPort: 5000
  type: ClusterIP
