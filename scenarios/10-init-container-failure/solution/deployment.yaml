apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: vellankikoti/k8s-masterclass-redis:v1.0
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: todo
    scenario: "10"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      # FIXED: Init container now checks for correct Redis service
      initContainers:
      - name: wait-for-redis
        image: vellankikoti/k8s-masterclass-init-wait:v1.0
        command:
        - sh
        - -c
        - |
          echo "Waiting for Redis to be ready..."
          # Corrected: Using the actual Redis service name
          until nc -z redis-service 6379; do
            echo "Redis not available yet..."
            sleep 2
          done
          echo "âœ… Redis is ready!"
      containers:
      - name: todo
        image: vellankikoti/k8s-masterclass-init-app:v1.0
        ports:
        - containerPort: 5000
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-service
spec:
  selector:
    app: todo
  ports:
  - port: 80
    targetPort: 5000
  type: ClusterIP
